{% if site.post_search %}

<div id="beautifuljekyll-search-overlay">
  <div id="nav-search-exit" title="Exit search">âœ•</div>
  <input type="text" id="nav-search-input" placeholder="Search analytics content...">
  <ul id="search-results-container"></ul>
</div>

<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    if (document.getElementById('nav-search-input')) {
      SimpleJekyllSearch({
        searchInput: document.getElementById('nav-search-input'),
        resultsContainer: document.getElementById('search-results-container'),
        json: '{{ site.baseurl }}/assets/data/searchcorpus.json',
        searchResultTemplate: '<li><a href="{url}">{title}</a><p>{content}</p></li>',
        noResultsText: '<li>No results found</li>'
      });
    }
  });
</script>

{% endif %}
